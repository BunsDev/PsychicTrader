{% extends "layout.html" %}

{% block content %}
<div class="container">
    <h2>Start Session</h2>
    <form action="{{ url_for('start_session') }}" method="post">

        <!-- Start time input -->
        <div class="form-group">
            <label for="start_time">Start Time:</label>
            <input type="datetime-local" id="start_time" name="start_time" value="{{ default_start_time }}" required
                class="form-control">
        </div>

        <!-- End time input -->
        <div class="form-group">
            <label for="end_time">End Time:</label>
            <input type="datetime-local" id="end_time" name="end_time" value="{{ default_end_time }}" required
                class="form-control">
        </div>

        <!-- Number of cryptos input -->
        <div class="form-group">
            <label for="n_cryptos">Number of Cryptos:</label>
            <input type="number" id="n_cryptos" name="n_cryptos" value="{{ default_n_cryptos }}" required
                class="form-control">
        </div>
        <button type="submit" class="btn btn-primary">Start</button>
    </form>
</div>
{% endblock %}
